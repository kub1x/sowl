<div class="container">
  <div class="header">
    <div class="topic">
      Scenario: <span class="name">npu</span>
    </div>
    <div class="settings">
      <form>
        <div class="setting">
          <label for="name">name</label>
          <input name="name" type="text" class="onlyline" placeholder="scenario name" /><br />
        </div>
  
        <div class="setting">
          <label for="url">web url</label>
          <input name="url" type="text" class="onlyline" placeholder="initial url" /><br />
        </div>
  
        <div class="setting">
          <label for="init">init</label>
          <input name="init" type="text" class="onlyline" placeholder="initial template"
               value="init" /><br />
        </div>
      </form>
    </div>
  </div>
  
  <div class="editor-container">
  
    <div class="templates">
      <select class="template-list">
        <option value="init">init</option>
        <option value="detail">detail</option>
      </select>
      <button name="new-template">New</button>
    </div>
  
    <div class="editor">
      <div class="step template">
        <h4 class="step-name">init</h4>
  
        <div class="steps">
          <div class="step create">
            <h4 class="step-name">foaf:Person</h4>
            <code class="selector">tr</code>
  
            <div class="steps">
              <div class="step assign">
                <h4 class="step-name">foaf:firstName</h4>
                <code class="selector">td:nth-child(0)</code>
              </div>
  
              <div class="step assign current">
                <h4 class="step-name">foaf:familyName</h4>
                <code class="selector">td:nth-child(1)</code>
              </div>
  
              <div class="step assign">
                <h4 class="step-name">foaf:phone</h4>
                <code class="selector">td:nth-child(2)</code>
              </div>
  
              <div class="step narrow highlighted">
                <h4 class="step-name"></h4>
                <code class="selector">td:nth-child(3)</code>
  
                <div class="steps">
                  <div class="step call-template">
                    <h4 class="step-name">detail</h4>
                    <code class="selector">./a/@href</code>
                  </div>
  
                </div><!-- steps -->
              </div>
  
            </div><!-- steps -->
          </div><!-- step -->
  
        </div><!-- steps -->
      </div><!-- step -->
    </div><!-- editor -->
  </div><!-- editor-container -->
</div><!-- container -->
