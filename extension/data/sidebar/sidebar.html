<script type="text/javascript">

function menuClick(menu, event) {
  event.preventDefault();
  hideAll();
  show('#'+menu);
};

function show(id) {
  $(id).removeClass('hidden');
};

function hideAll() {
  $('#content').children().addClass('hidden');
};

</script>

<style>
.hidden {
  display: none;
}

.list_container {
  height: 120px;
  overflow-y: scroll;
}
</style>

  <div>
    <div id="menu">
      <ul>
        <li><a href="#" onclick="menuClick('scenario', event);">scenario</a></li>
        <li><a href="#" onclick="menuClick('ontology', event);">ontology</a></li>
      </ul>
    </div>
    <div id="content">
      <!-- SCENARIO -->

      </div>

      <!-- ONTOLOGY -->
