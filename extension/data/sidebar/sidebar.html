<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="../utils.js"></script>

    <script type="text/javascript" src="../jquery/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../jquery/jquery-settings.js"></script>

    <!-- for treema -->
    <!--
    <script type="text/javascript" src="../jquery/jquery-ui-1.10.3.custom.js"></script>
    <script type="text/javascript" src="../treema/tv4.js"></script>
    <script type="text/javascript" src="../treema/treema.js"></script>
    -->

    <!-- dependencies for rdfquery -->
    <script type="text/javascript" src="../rdfquery/jquery.json.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.uri.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.xmlns.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.curie.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.datatype.js"></script>

    <!-- rdfquery -->
    <script type="text/javascript" src="../rdfquery/jquery.rdf.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.rdfa.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.rules.js"></script>

    <!-- parsers for export actions -->
    <script type="text/javascript" src="../rdfquery/jquery.rdf.json.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.rdf.xml.js"></script>
    <script type="text/javascript" src="../rdfquery/jquery.rdf.turtle.js"></script>

    <!-- bootstrap -->
    <!--
    <script type="text/javascript" src="../bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap/docs.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootbox.js"></script>
    -->

    <!-- sowl -->
    <script type="text/javascript" src="sidebar.js"></script>
    <script type="text/javascript" src="ontology.js"></script>
    <script type="text/javascript" src="scenario.js"></script>

    <!-- bootstrap css -->
    <!--
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/docs.min.css">
    -->

    <!-- treema css -->
    <!--
    <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" type="text/css" href="../treema/treema.css">
    -->

    <!-- sidebar css --> 
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="../sowl/scenario.css">

  </head>
  <body>
    <div id="content">

      <!-- SCENARIO -->
      <div id="scenario">
        <div class="container">
          <div class="header">
            <div class="topic">
              Scenario: <span class="name">npu</span>
            </div>
            <div class="settings">
              <form>
                <div class="setting">
                  <label for="name">name</label>
                  <input name="name" type="text" class="onlyline" placeholder="scenario name" /><br />
                </div>
        
                <div class="setting">
                  <label for="url">web url</label>
                  <input name="url" type="text" class="onlyline" placeholder="initial url" /><br />
                </div>
        
                <div class="setting">
                  <label for="init">init</label>
                  <input name="init" type="text" class="onlyline" placeholder="initial template"
                       value="init" /><br />
                </div>
              </form>
            </div>
          </div>
        
          <div class="editor-container">
        
            <div class="templates">
              <select class="template-list">
                <option value="init">init</option>
                <option value="detail">detail</option>
              </select>
              <button name="new-template">New</button>
            </div>
        
            <div class="editor">
              <div class="steps">
                <div class="step">
                  <h4 class="step-name create">foaf:Person</h4>
                  <code class="selector">tr</code>
        
                  <div class="steps">
                    <div class="step">
                      <h4 class="step-name assign">foaf:firstName</h4>
                      <code class="selector">td:nth-child(0)</code>
                    </div>
        
                    <div class="step current">
                      <h4 class="step-name assign">foaf:familyName</h4>
                      <code class="selector">td:nth-child(1)</code>
                    </div>
        
                    <div class="step">
                      <h4 class="step-name assign">foaf:phone</h4>
                      <code class="selector">td:nth-child(2)</code>
                    </div>
        
                    <div class="step highlighted">
                      <h4 class="step-name narrow"></h4>
                      <code class="selector">td:nth-child(3)</code>
        
                      <div class="steps">
                        <div class="step">
                          <h4 class="step-name call-template">detail</h4>
                          <code class="selector">./a/@href</code>
                        </div>
        
                      </div>
                    </div>
        
                  </div>
                </div><!-- steps -->
        
              </div><!-- steps -->
            </div><!-- editor -->
          </div><!-- editor-container -->
        
        </div>


      </div><!--/SCENARIO-->


      <!-- ONTOLOGY -->
      <div id="ontology" class="dragover">

        <div id="ontology_filter">
          <input id="ontology-filter" type="text" placeholder="uri" />
        </div>

        <div id="ontology_list">
          <!-- here comes the resource list -->
        </div>

        <div id="ontology_droparea">
          <p>
            Drop ontology file here...
          </p>
        </div>

      </div><!--/ONTOLOGY-->
    </div><!-- /CONTENT -->

  </body>
</html>
