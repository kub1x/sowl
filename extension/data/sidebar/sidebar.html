<script type="text/javascript">

function menuClick(selected, event) {
  event.preventDefault();
  hideAll();
  show(selected);
};

function show(id) {
  $('#content #'+id).removeClass('hidden');
  $('#menu_'+id).addClass('current');
};

function hideAll() {
  $('#menu').children().removeClass('current');
  $('#content').children().addClass('hidden');
};

function startSelection() {
  //TODO this should start aardvark on current tab
  addon.port.emit('start-selection');
};

</script>

<style>
.hidden {
  display: none;
}

#ontology_load_area {
  color: gray; 

  border: dashed gray 2px;
  border-radius: 2px;

  padding: 15px;

  margin-bottom: 5px;
}

.list_container {
  height: 120px;
  margin-bottom: 5px;

  overflow-y: scroll;
  overflow-x: hidden;

  position: relative;
  white-space: nowrap;
}

.list_container ul {
  position: absolute;
  right: 0px;
}
</style>

    </div>
    <div id="content">
